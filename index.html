<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll row cards</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./script.js"></script>

    <h1>made by <a href="#">Alison Clayton</a></h1>

<div id="card-container">

<div id="card1" class="card" value="card1">STYLISH</div>
<div id="card2" class="card">FUTURIST</div>
<div id="card3" class="card">VINTAGE</div>
<div id="card4" class="card">CLASSIC</div>
<div id="card5" class="card">UNDERGROUND</div>
<div id="card6" class="card">FARMER</div>

</div>

<div id="btns">
        
    <button type="button" class="bnt-scroll" id="btn-left" 
            name="btn-left" value="left"> < </button>
    
    <button type="button" class="bnt-scroll" id="btn-right" 
            name="btn-right" value="right"> > </button>

</div>

<script>

    //Decclarando as variáveis

    var scrollRight = document.getElementById('btn-right')
    var scrollLeft  = document.getElementById('btn-left')
    var container = document.querySelector('div#card-container')
    var card1 = document.getElementById('card1')
    var card2 = document.getElementById('card2')
    var card3 = document.getElementById('card3')
    var card4 = document.getElementById('card4')
    var card5 = document.getElementById('card5')
    var card6 = document.getElementById('card6')
    
    var conjuntoCards = [card1, card2, card3, card4, card5, card6]


    container.innerHTML = ''
    container.appendChild(conjuntoCards[0])
    container.appendChild(conjuntoCards[1])
    container.appendChild(conjuntoCards[2]) 

    //Definindo os comandos dos botões, no evento click, noo corpo do javascript e não no onclick do HTML

    scrollRight.addEventListener('click', goRight)
    scrollLeft.addEventListener('click', goLeft)

    function goRight() {
        muda = scrollRight.value
        goChange()
    }

    function goLeft() {
        muda = scrollLeft.value
        goChange()
    }

    var muda
    var sequencia = []
    var i = 0

    function goChange() {

        if (muda == 'left') {
            i--
            if (i == -1) {i = 5}
            // window.alert(muda)
        } else if (muda == 'right') {
            i++
            if (i == 6) {i = 0}
            // window.alert(muda)
        } else {
            window.alert('erro inesperado')
        }
        
        switch (i) {
            case 0:
                sequencia = [0, 1, 2]
                break
            case 1:
                sequencia = [1, 2, 3]
                break
            case 2:
                sequencia = [2, 3, 4]
                break
            case 3:
                sequencia = [3, 4, 5]
                break
            case 4:
                sequencia = [4, 5, 0]
                break
            case 5:
                sequencia = [5, 0, 1]
                break
            default:
                window.alert('Erro inesperado. i: ' + i)
        }

        container.innerHTML = ''
        container.appendChild(conjuntoCards[sequencia[0]])
        container.appendChild(conjuntoCards[sequencia[1]])
        container.appendChild(conjuntoCards[sequencia[2]])  
        
        // window.alert(sequencia[0] + ' ' + sequencia[1] + ' ' + sequencia[2])
    }

    //Comados possíveis, caso fosse realizar o carrossel alterando o style.display de cada div card:
    // conjuntoCards[0].style.display = 'flex'
    // conjuntoCards[1].style.display = 'flex'
    // conjuntoCards[2].style.display = 'flex'
    // conjuntoCards[3].style.display = 'none'
    // conjuntoCards[4].style.display = 'none'
    // conjuntoCards[5].style.display = 'none'
    
</script> 

</body>
</html>
